    <h1 class="contentTitle">syntactically correct statements </h1>
    <br>
    <br>
    <div class="correctStatementsHtml">
        <code>
            <button>
            <p>
            o	Article (&lt;article>)<br>
                <br>
            &lt;article><br>
                &lt;h2>05 March 2018&lt;/h2><br>
                &lt;p>Heavy rain.&lt;/p><br>
            &lt;/article><br>
                <br>
                <br>
                <br>
            o	Body (&lt;body>)<br>
                <br>
            &lt;body><br>
                &lt;h1> Test&lt;/h1><br>
            &lt;/body><br>
                <br>
                <br>
                <br>
            o	line break (&lt;br/>)<br>
                <br>
            &lt;p><br>
                Testing &lt;br/> breaklines<br>
            &lt;/p><br>
                <br>
                <br>
                <br>
            o	Headings (&lt;h1>, â€¦)<br>
                <br>
            &lt;h1> Biggest Header&lt;/h1><br>
            &lt;h2> second biggest Header &lt;/h2><br>
            &lt;h3> Third biggest Header&lt;/h3><br>
            ...<br>
            &lt;h6> Smallest Header&lt;/h6><br>
                <br>
                <br>
                <br>
            o	Section with meta-information (&lt;head>)<br>
                <br>
            &lt;head><br>
                &lt;title> Test &lt;/title><br>
            &lt;/head><br>
                <br>
                <br>
                <br>
            o	Top level element (&lt;html>)<br>
            &lt;html><br>
                &lt;head><br>
                    &lt;title> Test &lt;/title><br>
                &lt;/head><br>
                <br>
                &lt;body><br>
                    &lt;h1> Test&lt;/h1><br>
                &lt;/body><br>
            &lt;/html><br>
                <br>
                <br>
                <br>
            o	Image named Team.jpg (&lt;img src="Team.jpg">)<br>
            &lt;body><br>
                &lt;img src="Team.jpg" alt="TeamFoto"><br>
            &lt;/body><br>
                <br>
                <br>
                <br>
            o	Paragraph (&lt;p>)<br>
            &lt;p>Testing paragraph &lt;/p><br>
                <br>
                <br>
                <br>
            o	Section (&lt;section>)<br>
            &lt;section><br>
                &lt;h1>Heading&lt;/h1><br>
                &lt;p>Bunch of awesome content&lt;/p><br>
            &lt;/section><br>
                <br>
                <br>
                <br>
            o	Label appearing in the title bar (&lt;title>)<br>
            &lt;head><br>
            &lt;title> Test &lt;/title><br>
            &lt;/head><br>
                <br>
                <br>
                <br>
            o	Link to other pages (&lt;a>)<br>
                <br>
            &lt;a href="https://www.w3schools.com/">Visit W3Schools.com!&lt;/a><br>
                <br>
                <br>
                <br>
            o	Comment<br>
            &lt;!--Comment--><br>
                <br>
                <br>
                <br>
            o	Head with title and meta elements<br>
                <br>
            &lt;html><br>
                &lt;head><br>
                    &lt;meta charset="UTF-8"><br>
                    &lt;title> Test &lt;/title><br>
                &lt;/head><br>
                <br>
                &lt;body><br>
                    &lt;h1> Test&lt;/h1><br>
                &lt;/body><br>
            &lt;/html><br>
                <br>
            </p>
            </button>
        </code>
