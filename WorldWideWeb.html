        <h1 class="contentTitle"> Word Wide Web General</h1>
        <br>
        <div class="worldWideWeb">
            <button>
            <p>
                1. Die entscheidenden Technologien, die das World Wide Web so erfolgreich gemacht haben, sind das Hypertext Transfer Protocol (HTTP), die Uniform<br><br>
                Resource Identifiers (URIs) zur Adressierung von Ressourcen, und die Hypertext Markup Language (HTML) zur Strukturierung von Inhalten.<br><br>
                2. Ressourcen wie HTML-Seiten und Bilder werden im Web durch eindeutige Adressen, sogenannte Uniform Resource Locators (URLs), identifiziert.<br><br>
                3. Eine URL besteht aus dem Protokoll (z.B. "http" oder "https"), dem Hostnamen (z.B. "www.example.com") und dem Pfad zur spezifischen<br>
                Ressource (z.B. "/pfad/zur/ressource").
            </p>
            </button>
        </div>
        <br>
        <br>

        <h1 class="contentTitle">Web Server</h1>
        <br>
        <div class="webServer">
            <button>
            <p>
                1. Ein Webserver ist eine Software oder Hardware, die HTTP-Anfragen von Clients entgegennimmt und entsprechende Ressourcen zurücksendet.<br><br>
                2. Ein Webserver liefert Webinhalte wie HTML-Seiten, Bilder und andere Dateien an Clients aus.<br><br>
                3. Inhalte können auf einem Webserver gespeichert werden, indem sie auf dessen Dateisystem hochgeladen oder über eine Datenbank verwaltet werden.<br><br>
                4. Der Inhalt einer Webseite wird mithilfe von HTML (Hypertext Markup Language) beschrieben, die die Struktur und das Layout definiert.<br><br>
            </p>
            </button>
        </div>
        <br>
        <br>

        <h1 class="contentTitle">Web Client</h1>
        <br>
        <div class="webClient">
            <button>
            <p>
                1. Ein Webclient ist eine Software, die in der Lage ist, HTTP-Anfragen an Webserver zu senden und die empfangenen Ressourcen anzuzeigen.<br><br>
                2. Ein Webclient kann Webseiten anzeigen, Formulare ausfüllen, Daten senden und empfangen, etc.<br><br>
                3. Nein, ein Webclient ist eine allgemeine Bezeichnung für eine Software, die mit Webservern kommunizieren kann. Ein Webbrowser ist eine<br>
                spezifische Art von Webclient, der in der Lage ist, Webseiten anzuzeigen.<br>
            </p>
            </button>
        </div>
        <br>
        <br>

        <h1 class="contentTitle">Hello World</h1>
        <br>
        <div class="helloWorld">
            <button>
            <p>
                1. Das HTML-Head-Element enthält Meta-Informationen über das Dokument, wie den Titel, den Zeichensatz und Links zu externen Ressourcen.<br><br>
                2. &lt;!DOCTYPE html&gt; gibt an, dass das Dokument eine HTML5-Seite ist.<br><br>
                3. Die beiden obersten Elemente innerhalb des HTML-Elements sind &lt;head&gt; und &lt;body&gt;.<br><br>
                4. Um Text hervorzuheben, kann man ihn mit den &lt;em&gt; (emphasize) oder &lt;strong&gt; (strong) Tags umschließen. Im Browser wird<br>
                &lt;em&gt; kursiv und &lt;strong&gt; fett angezeigt.<br><br>
                5. Um wichtigen Text zu markieren, kann man das &lt;mark&gt; Tag verwenden. Im Browser wird der markierte Text oft<br>
                mit einer Hervorhebung versehen.<br>
            </p>
            </button>
        </div>
    </div>
